<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Naval Run - Sblocca l'invito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #1d3557;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        #popup, #start-popup, #retry-popup {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
            font-family: sans-serif;
            z-index: 10;
        }

        #popup a, #start-popup button, #retry-popup button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #1d3557;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        #popup a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Schermata iniziale -->
    <div id="start-popup">
        <h2>Guida la barca verso il traguardo üåä</h2>
        <p>Supera 30 barriere per sbloccare l‚Äôinvito üéì</p>
        <p><strong>Computer:</strong> usa le frecce ‚Üê ‚Üí<br><strong>Mobile:</strong> tocca a sinistra o destra</p>
        <button onclick="startGame()">Inizia</button>
    </div>

    <!-- Popup finale -->
    <div id="popup" style="display: none;">
        <p style="font-size: 18px;">üéâ Complimenti! Clicca qui per scaricare l'invito:</p>
        <a href="assets/invito.png" download>Scarica Invito üéì</a>
    </div>

    <!-- Popup riprova -->
    <div id="retry-popup" style="display: none;">
        <p style="font-size: 18px;">üí• Hai colpito una barriera!</p>
        <button onclick="restartGame()">Riprova</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        let giocoAttivo = false;
        function startGame() {
            document.getElementById("start-popup").style.display = "none";
            giocoAttivo = true;
        }
        function restartGame() {
            document.getElementById("retry-popup").style.display = "none";
            giocoAttivo = true;
            score = 0;
            speed = 150;
            game.scene.scenes[0].scene.restart();
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
