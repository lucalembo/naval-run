<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Naval Endless Run - Invito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #1d3557;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        #popup, #start-popup {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -30%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
            font-family: sans-serif;
            z-index: 10;
        }

        #popup a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #1d3557;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #start-popup h2 {
            margin: 0;
            font-size: 20px;
        }

        #start-popup button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #1d3557;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- SCHERMATA INIZIALE -->
    <div id="start-popup">
        <h2>Benvenuto!<br>Schiva 20 ostacoli per sbloccare l'invito üåäüõü</h2>
        <p style="font-size: 15px; margin-top: 10px;">
            <strong>Computer:</strong> usa le frecce ‚Üê ‚Üí <br>
            <strong>Mobile:</strong> premi a sinistra o destra dello schermo
        </p>
        <button onclick="startGame()">Inizia</button>
    </div>

    <!-- POPUP FINALE -->
    <div id="popup" style="display: none;">
        <p style="font-size: 18px;">üéâ Complimenti! Clicca qui per scaricare l'invito:</p>
        <a href="assets/invito.png" download>Scarica Invito üéì</a>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script>
        let giocoAttivo = false;
        function startGame() {
            document.getElementById("start-popup").style.display = "none";
            giocoAttivo = true;
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
